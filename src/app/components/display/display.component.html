<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><button mat-stroked-button color="warn" class="button" (click)="redirect()">
        <h1>{{info?.name}}</h1>
      </button></mat-card-title>
    <mat-card-subtitle>Founder: {{info?.founder}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{info?.summary}}
    </p>
    <!-- <p>Website : {{info?.links?.website}}</p> -->
  </mat-card-content>
</mat-card>
<img
  src="https://images.unsplash.com/photo-1517976547714-720226b864c1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80">
